    <!--CSS (je le mets directement dans le HTML pour importer la police et pas trop surcharger mes balises html avec du style)-->
    <style>
      @font-face {
        font-family:"Poppins-Regular" ;
        src: url(../MyPage/css/fonts/poppins/Poppins-Regular.otf);
      }
      @font-face {
        font-family:"Poppins-SemiBold" ;
        src: url(../MyPage/css/fonts/poppins/Poppins-SemiBold.otf);
      }
      .loisirs, .parcours, .objectifs{
        border: none;
      }
      
      .loisirs{
        background-color:#ABACEE ;
        transition: 0.8s;
      }
      .loisirs:hover{
        background-color:#b4b6fb 
      }
      .parcours{
        background-color:#5F729B ;
        transition: 0.8s;
      }
      .parcours:hover{
        background-color:#8098cc ;
      }
      .objectifs{
        background-color: #183C57;
        transition: 0.8s;
      }
      .objectifs:hover{
        background-color: #2d6d9e;
      }

      button i{
        margin-right: 5px;
      }
      .contentbox a{
        text-decoration: none;
        color: white;
      }
      .socialmedia a{
        position: relative;
        margin:0 10px;
        background-color: rgb(221, 217, 217);
        width: 60px;
        height: 60px;
        border-radius: 25px;
        transition: 0.2 ease-in-out;
        overflow: hidden;
        display: inline-block;
        box-shadow: 0px 0px 5px #ffffff;
      }
      .socialmedia a:hover{
        transform: scale(1.2);
        border-radius: 5px 50px 5px;
      }

      .socialmedia a i{
        position: absolute;
        top:50%;
        left:50%;
        transform:translate(-50%,-50%);
        color: #262626;
      }
      
      .socialmedia a:hover i{
        color: white;
        animation: bounce ease-in-out;
      }

      .socialmedia a::before{
        content: '';
        position: absolute;
        background-image: linear-gradient(315deg, #b1bfd8 0%, #6782b4 74%); 
        margin: 50px;
        width: 70px;
        height: 70px;
        left: 100%;
        right: 100%;
        top: 100%;
        transform: translate(-50%,-50%);
        transition: 0.2s ease-in-out;
      }

      .socialmedia a:hover::before{
        margin:0px;
        left: 50%;
        top: 50%;
      }

      @keyframes bounce{
        0% {
          font-size:3rem ;
        }
        50% {
          font-size:4rem ;
        }
        100% {
          font-size:3rem ;
        }
      }
    </style>
    <!--CSS END-->
